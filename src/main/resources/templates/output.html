<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.output_message}"></h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <a th:href="@{/input(previous=${val})}" th:text="#{content.input_link}"></a>
</body>
</html>
